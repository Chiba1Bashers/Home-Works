<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100"
    style="
      background-image: url(./img/background.jpg);
      background-size: cover;
      min-height: 100vh;
    "
  >
    <main>
      <form
        action=""
        id="myForm"
        class="border border-2 border-secondary rounded rounded-4 p-3 text-light bg-secondary bg-opacity-25"
        style="width: 500px"
      >
        <div class="d-flex flex-column mb-2">
          <select
            name="product"
            id="product"
            class="bg-success bg-opacity-25 border-0 rounded-2 p-1 text-light"
          >
            <option value="">Phone</option>
            <option value="">Laptop</option>
            <option value="">Vacuum Cliner</option>
            <option value="">Charge</option>
          </select>
        </div>
        <div class="pow">
          <label for="power" class="title__power">Power :</label>
          <input type="checkbox" id="power1" name="power" />
          <label for="power1">15w</label>
          <input type="checkbox" id="power2" name="power" />
          <label for="power2">25w</label>
          <input type="checkbox" id="power3" name="power" />
          <label for="power3">65w</label>
          <input type="checkbox" id="power4" name="power" />
          <label for="power4">100w</label>
          <input type="checkbox" id="power5" name="power" />
          <label for="power5">200w</label>
        </div>
        <div class="bra">
          <label for="brand" class="title__brand">Brand :</label>
          <input type="checkbox" id="brand1" name="brand" />
          <label for="brand1">Samsung</label>
          <input type="checkbox" id="brand2" name="brand" />
          <label for="brand2">LG</label>
          <input type="checkbox" id="brand3" name="brand" />
          <label for="brand3">Asus</label>
          <input type="checkbox" id="brand4" name="brand" />
          <label for="brand4">Lenovo</label>
        </div>
        <div class="d-flex flex-column mb-2">
          <select
            name="sort"
            id="sort"
            class="bg-success bg-opacity-25 border-0 rounded-2 p-1 text-light"
          >
            <option value="">low price</option>
            <option value="">high price</option>
            <option value="">by rating</option>
          </select>
        </div>
        <div class="d-flex flex-column mb-2">
          <label for="found" class="brandF"> Brand Found : </label>
          <input
            type="text"
            name="found"
            id="braFound"
            class="bg-success bg-opacity-25 border-0 rounded-2 p-1 text-light"
          />
        </div>
        <div class="d-flex flex-column">
          <input
            type="submit"
            value="Submit"
            id="submit"
            class="bg-success bg-opacity-75 border-0 rounded-2 p-1 text-light"
          />
        </div>
      </form>
    </main>
  </body>
</html>
