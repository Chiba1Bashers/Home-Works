<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Form</title>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./first_form.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100"
    style="
      background-image: url(../HW9/img/background.jpg);
      background-size: cover;
      min-height: 100vh;
    "
  >
    <main>
      <form
        action=""
        id="myForm"
        class="border border-2 border-secondary rounded rounded-4 p-3 text-light bg-secondary bg-opacity-25"
      >
        <div class="d-flex flex-column mb-2">
          <label for="name">Enter Your Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="bg-success bg-opacity-25 border-0 rounded-2 p-1 text-light"
          />
        </div>
        <div class="d-flex flex-column mb-2">
          <label for="password"> Enter Password </label>
          <input
            type="password"
            name="password"
            id="password"
            class="bg-success bg-opacity-25 border-0 rounded-2 p-1 text-light"
          />
        </div>
        <div class="d-flex flex-column mb-2">
          <label for="сpassword"> Confirm Password </label>
          <input
            type="password"
            name="сpassword"
            id="сpassword"
            class="bg-success bg-opacity-25 border-0 rounded-2 p-1 text-light"
          />
        </div>
        <div class="d-flex flex-column mb-2">
          <label for="date" class="date__name"> Enter Your Birthday</label>
          <input
            type="date"
            name="date"
            id="date"
            class="bg-success bg-opacity-25 border-0 rounded-2 p-1 text-light w-25 text-center"
          />
        </div>
        <label for="sex"> Choose Your Sex</label>
        <div class="sex">
          <input type="radio" id="male" name="sex" />
          <label for="male" class="radio__label"> Male </label>
          <input type="radio" id="fmale" name="sex" />
          <label for="fmale" class="radio__label"> Female </label>
        </div>
        <div class="d-flex flex-column mb-2">
          <label for="">Enter Your Age</label>
          <input
            type="number"
            name="age"
            id="age"
            min="0"
            max="100"
            class="bg-success bg-opacity-25 border-0 rounded-2 p-1 text-light w-25 text-center"
          />
        </div>
        <div class="d-flex flex-column mb-2">
          <label for="bio"> Discription </label>
          <textarea
            name="bio"
            id="bio"
            cols="80"
            rows="10"
            class="bg-success bg-opacity-25 border-0 rounded-2 p-1 text-light"
          ></textarea>
        </div>
        <div class="d-flex flex-column mb-2">
          <input
            type="submit"
            value="Submit"
            id="submit"
            class="bg-success bg-opacity-75 border-0 rounded-2 p-1 text-light"
          />
        </div>
      </form>
    </main>
  </body>
</html>
