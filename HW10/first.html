<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Form</title>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./first_form.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <form action="" id="myForm">
        <div>
          <label for="name">Enter Your Name</label>
          <input type="text" name="name" id="name" />
        </div>
        <div>
          <label for="password"> Enter Password </label>
          <input type="password" name="password" id="password" />
        </div>
        <div>
          <label for="сpassword"> Confirm Password </label>
          <input type="password" name="сpassword" id="сpassword" />
        </div>
        <div class="date">
          <label for="fmale" class="radio__label"> Female </label>
        </div>
        <div>
          <label for="">Enter Your Age</label>
          <input type="number" name="age" id="age" min="0" max="100" />
        </div>
        <div>
          <label for="bio"> Discription </label>
          <textarea name="bio" id="bio" cols="80" rows="10"></textarea>
        </div>
        <div>
          <input type="submit" value="Submit" id="submit" />
        </div>
      </form>
    </main>
  </body>
</html>
