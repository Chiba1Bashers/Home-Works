<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image 2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__name">
        Шапка
        <div class="header__inner">
          <div class="inner__inner"></div>
        </div>
      </div>
    </header>
    <main>
      <div class="main__inner">
        <span>Меню</span>
      </div>
      <div class="main__content">
        <div class="k kub1"></div>
        <div class="k kub2"></div>
        <div class="k kub3"></div>
        <div class="k kub4"></div>
      </div>
      <div class="main__fot"></div>
      <div class="fot">
        <div class="k fot1">
          <p class="fot1__name">Лівий блок</p>
          <div class="wr1">
            <p class="wr1__name">left</p>
            <div class="a_left">a-left</div>
            <div class="b_left">b-left</div>
          </div>
        </div>
        <div class="k fot2">
          <p class="fot2__name">Центральний блок</p>
          <div class="wr2">
            <div class="cube1"></div>
            <div class="cube2">
              <p class="cube__name">a-centr</p>
              <div class="incube1">A-c</div>
              <div class="incube2">B-c</div>
            </div>
            <div class="cube3"></div>
          </div>
        </div>
        <div class="k fot3">
          <p class="fot3__name">Правий блок</p>
          <div class="wr3">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3">
              <p class="text1"><i>text</i></p>
              <p class="text2"><i>text</i></p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
